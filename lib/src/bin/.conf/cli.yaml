name: phylum-cli
version: "0.0.1"
author: Phylum, Inc.
about: Client interface to the Phylum system
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - register:
        about: Register a new system user
        args:
            - email:
                short: u
                help: User e-mail address
                takes_value: true
                required: true
            - password:
                short: p
                help: Password
                takes_value: true
                required: true
            - first:
                short: f
                help: First name
                takes_value: true
                required: true
            - last:
                short: l
                help: Last name
                takes_value: true
                required: true
    - submit:
        about: Submits request to the processing system
        args:
            - name:
                short: n
                help: the package name
                takes_value: true
                required: true
            - version:
                short: v
                help: the package version
                takes_value: true
                required: true
            - type:
                short: t
                help: "the package type (default: \"npm\")"
                takes_value: true
                required: false
    - status:
        about: Polls the system for request status
        args:
            - request_id:
                short: i
                help: Request ID
                takes_value: true
                required: false
    - cancel:
        about: Cancels a request currently in progress
        args:
            - request_id:
                short: i
                help: Request ID
                takes_value: true
                required: true
    - tokens:
        about: Manage API tokens
        args:
            - create:
                short: c
                help: Create new API token
                takes_value: false
                required: false
            - delete:
                short: d
                help: Delete (de-activate) an existing token
                takes_value: true
                required: false


